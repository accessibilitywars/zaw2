name: AZola on GitHub Pages

on:
  push:
    branches:
      - master 
  pull_request:
  
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/master'
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
      - name: Build only 
        uses: berdandy/zola-deploy-action@v0.5.8
        env:
          BUILD_ONLY: true
          BUILD_FLAGS: --drafts
          # CHECK_LINKS: true
          BUILD_THEMES: false
          
  build_and_deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
      - name: Build and deploy
        uses: berdandy/zola-deploy-action@v0.5.8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: accessibilitywars/aw2-builds
          PAGES_BRANCH: main
          TOKEN: ${{ secrets.TOKEN }}
          BUILD_THEMES: false
